<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Auto Emporium - Car Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/form.css">
   
        
</head>
<body>
    <div class="topnav">
        <a class="active">Auto Emporium</a>
        <a href="index.html">Home</a>
        <a href="form.html">Book Car</a>
        <a href="table.html">Car Specs</a>
        <a href = "gallery.html">Featured Cars</a>
    </div>
    <h2>Car Booking Form</h2>
    <form action="form_submit.html" method="get">
        <label for="car_model">Car Model:</label>
        <input type="text" id="car_model" name="car_model" required>

        <label for="customer_name">Your Name:</label>
        <input type="text" id="customer_name" name="customer_name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="pickup_date">Pickup Date:</label>
        <input type="date" id="pickup_date" name="pickup_date" required>

        <label for="additional_requests">Additional Requests:</label>
        <textarea id="additional_requests" name="additional_requests" rows="4"></textarea>

        <button type="submit">Book Now</button>
    </form>
    <a href="index.html">Back to Home</a>
</body>
</html>
